version: '2.1'
services:
  transmission:
    image: ddsderek/transmission:latest
    container_name: transmission_server_1
    environment:
      - PUID=1000
      - PGID=1000
      - TRANSMISSION_WEB_HOME=/transmissionic/
      - USER=altan
      - PASS=beta12
      - RPC_AUTHENTICATION_REQUIRED=false
      - HOST_WHITELIST_ENABLED=true
      - HOST_WHITELIST=127.0.0.*, 172.17.0.*, 10.21.0.*, 10.20.30.*, 192.168.*.*
      - TRANSMISSION_WEB_HOME=/trguing/
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${UMBREL_ROOT}/data/storage/2tb/downloads:/downloads
      - ${UMBREL_ROOT}/data/storage/2tb/downloads/watch/folder:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  widget-server:
    image: getumbrel/umbrel-transmission-widget-server:v1.0.0@sha256:0ee30f1eecbf6f4f3f62e3f6d5c1626bd31d15ace7e97cacff5fc091836650cf
    environment:
      - TRANSMISSION_URL=http://transmission_server_1
      - TRANSMISSION_PORT=9091
    restart: on-failure
